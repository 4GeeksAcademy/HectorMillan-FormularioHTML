<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    
    <div class="container">

        <form>
            <div class="row justify-content-center mt-5">
                <div class="col-md-10 offset-md-1">

                    <div class="card text-center">
                        <div class="card-header d-flex justify-content-start">
                          <h1>Payment form example</h1>
                        </div>
                        <div class="card-body">
                            <div class="alert alert-primary" role="alert" >
                                Some fields are mising.
                            </div>


                              <!--   Fila 1 -->

                            <div class="row mt-4">

                                <div class="col-5">
                                    <div class="mb-3">
                                        <label for="exampleFormControlInput1" class="form-label d-flex justify-content-start">Card#</label>
                                        <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="XXXXXXXXXXXXXX">
                                    </div>
                                </div>

                                <div class="col-3">
                                    <div class="mb-3">
                                        <label for="exampleFormControlInput1" class="form-label d-flex justify-content-start">CVC#</label>
                                        <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="0000">
                                    </div>
                                </div>

                                <div class="col-4">
                                    <div class="mb-3">
                                        <label for="exampleFormControlInput1" class="form-label d-flex justify-content-start">Amount#</label>
                                        <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="Amount">
                                    </div>
                                </div>
                            </div>

                              <!--   Fila 2 -->

                                <div class="row mt-4">

                                        <div class="col-6">
                                            <div class="mb-3">
                                                <label for="exampleFormControlInput1" class="form-label d-flex justify-content-start">First Name</label>
                                                <input type="text" class="form-control" id="exampleFormControlInput1" >
                                            </div>
                                        </div>
                                        <div class="col-6">
                                            <div class="mb-3">
                                                <label for="exampleFormControlInput1" class="form-label d-flex justify-content-start">Last Name</label>
                                                <input type="text" class="form-control" id="exampleFormControlInput1" >
                                            </div>
                                        </div>
                                </div>

                            <!--   Fila 3 -->


                                 <div class="row mt-4">

                                        <div class="col-6">
                                            <div class="mb-3">
                                                <label for="exampleFormControlInput1" class="form-label d-flex justify-content-start">City</label>
                                                <input type="text" class="form-control" id="exampleFormControlInput1" >
                                            </div>
                                        </div>

                                        <div class="col-3">
                                            <div class="mb-3">
                                                <label for="exampleFormControlInput1" class="form-label d-flex justify-content-start">State</label>
                                                <select class="form-select" id="exampleFormControlInput1" aria-label="Floating label select example">
                                                    <option selected>Pick a State</option>
                                                    <option value="1">Madrid</option>
                                                    <option value="2">Barcelona</option>
                                                </select>
                                                
                                            </div>
                                        </div>

                                        <div class="col-3">
                                            <div class="mb-3">
                                                <label for="exampleFormControlInput1" class="form-label d-flex justify-content-start">Postal Code</label>
                                                <input type="text" class="form-control" id="exampleFormControlInput1" >
                                            </div>
                                        </div>
                                </div>


                                <!--   Fila 4 -->
                         

                                <div class="row mt-4">
                                   
                                                                        
                                    
                                    <div class="col-6 d-flex justify-content-start " >

                                       
                                            
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                                <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-mastercard"></i></label>
                                              </div>
                                              <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                                <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-visa"></i></label>
                                              </div>
                                              <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                                <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-diners-club"></i></label>
                                              </div>
                                              <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                                <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-amex"></i></label>
                                              </div>
                                            

                                       
                                        

                                     </div>

                                    

                                    <div class="col-6">
                                        <div class="mb-3">
                                            <label for="exampleFormControlInput1" class="form-label d-flex justify-content-start">Message</label>
                                            <textarea type="text" class="form-control" id="exampleFormControlInput1"></textarea>
                                            <label for="floatingTextarea" class="d-flex justify-content-start">Add any comment here</label>
                                        </div>
                                    </div>

                                    
                            </div>


                        



                        </div>

                        <div class="card-footer text-body-secondary d-flex justify-content-end">
                            <button type="button" class="btn btn-secondary m-1">Cancel</button>
                            <button type="submit" class="btn btn-primary m-1">Send</button>
                        </div>
                      </div>
        
    
                      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
                      <script src="https://kit.fontawesome.com/68013aa1e1.js" crossorigin="anonymous"></script>
            </div>
    
    
        </form>
    
    
    </div>

</body>

</html>
